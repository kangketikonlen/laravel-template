on:
  push:
    branches:
      - "testing"

name: ðŸŽ¯ Just testing
jobs:
  setup:
    name: ðŸ–¥ï¸ Upload to server
    runs-on: ubuntu-latest
    environment: production
    steps:
    - name: ðŸ™ Git checkout
      uses: actions/checkout@v3
    - name: ðŸ“ Make sure repository is latest
      run: git fetch --prune --unshallow
    - name: ðŸš€ Update server
      uses: cross-the-world/ssh-scp-ssh-pipelines@latest
      with:
        host: ${{ secrets.SERVER }}
        user: ${{ secrets.USERNAME }}
        pass: ${{ secrets.PASSWORD }}
        port: ${{ secrets.SSH_PORT }}
        connect_timeout: 120s
        scp: |
          '.docker/server/bin' => ${{ secrets.DIRECTORY }}
        last_ssh: |
          cd ${{ secrets.DIRECTORY }}
          bash bin/create-storage.sh
          bash bin/generate-env.sh
          sed -i "s/IMAGE_VERSION=.*/IMAGE_VERSION=${{ needs.build.outputs.latest_version }}/g" run.sh
          bash run.sh
