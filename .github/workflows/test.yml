on:
  push:
    branches:
      - "*"
      - "!main"
      - "!stable"

env:
  image_name: ${{ github.event.repository.name }}

name: ğŸš€ CI Test Workflow
jobs:
  setup:
    name: ğŸ› ï¸ Set Up
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ™ Git checkout
        uses: actions/checkout@v3

      - name: ğŸ“ Make sure repository is latest
        run: git fetch --prune --unshallow

      - name: ğŸ“‘ Set up php
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8.1

      - name: â³ Install dependencies
        run: composer install --no-interaction

      - name: ğŸ“„ Create environment
        run: cp .env.example .env

      - name: ğŸ”‘ Generate app key
        run: php artisan key:generate

      - name: ğŸ’½ Set up database
        run: php artisan migrate --seed --env=testing

      - name: ğŸ—ºï¸ Check routes
        run: php artisan route:clear && php artisan route:list

  test:
    name: âœ… Run Tests
    needs: setup
    runs-on: ubuntu-latest
    steps:
      - name: âœ… Run php tests
        run: vendor/bin/phpunit

  phpstan:
    name: ğŸš¦ PHPStan Analysis
    needs: setup
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ› ï¸ Install PHPStan
        run: composer require --dev phpstan/phpstan

      - name: ğŸš¦ Analyze with PHPStan
        run: vendor/bin/phpstan analyze

      - name: ğŸ›‘ Stop workflow on PHPStan error
        if: ${{ failure() }}
        run: exit 1
