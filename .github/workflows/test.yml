on:
  push:
    branches:
      - "*"
      - "!main"
      - "!stable"

name: ğŸš€ CI Test Workflow
jobs:
  setup:
    name: ğŸ› ï¸ Set Up
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ™ Git checkout
        uses: actions/checkout@v3
      - name: ğŸ“ Make sure repository is latest
        run: git fetch --prune --unshallow
      - name: ğŸ› ï¸ Install dependencies
        run: composer install --no-interaction
      - name: ğŸ“¦ Create vendor archive
        run: zip -r vendor.zip vendor
      - name: ğŸ“¦ Upload vendor folder
        uses: actions/upload-artifact@v2
        with:
          name: vendor
          path: vendor.zip
  phpstan:
    needs: setup
    name: ğŸš¦ PHPStan analysis
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ™ Git checkout
        uses: actions/checkout@v3
      - name: ğŸ“¦ Download vendor folder
        uses: actions/download-artifact@v2
        with:
          name: vendor
      - name: ğŸ“¦ Extract vendor archive
        run: unzip vendor.zip
      - name: ğŸš¦ Analyze with PHPStan
        run: composer phpstan
